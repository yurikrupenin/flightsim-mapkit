<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/openlayers/ol.css" type="text/css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }

      .menu {
        position: relative;
        top: 5px;
      }

      .map {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 32px;
        overflow: hidden;
      }
    </style>
    <title>Flightsim Mapkit</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <div class="menu">
      <button onclick="external.invoke('load_gpx')">Load GPX file</button>
      <button onclick="centerOnPosition = !centerOnPosition;">Toggle position lock</button>
    </div>
    <div id="map" class="map"></div>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      window.onload = function() { initialize(); }
    </script>

  </body>
</html>
